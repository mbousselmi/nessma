<div class="container">
  <table class="table table-bordered table-hover">
    <tr>
      <th>User Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>
        {{user.name}}
      </td>
      <td>
        {{user.email}}
      </td>
      <td>
        {{user.phone}}
      </td>
      <td>
        {{user.address}}
      </td>
    </tr>
  </table>
</div>
